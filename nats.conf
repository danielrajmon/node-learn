# NATS Server Configuration - Simplified for local development

# Server identification
server_name: "node-learn-nats"

# Client port
listen: 0.0.0.0:4222

# Cluster port (disabled for single instance)
# cluster {
#   name: "node-learn"
#   listen: 0.0.0.0:6222
# }

# HTTP monitoring
http_port: 8222

# Logging
logtime: true

# Jetstream disabled for local dev (single instance)
# jetstream: {
#   store_dir: /data/nats
# }

# Max payload (must be less than max_pending which defaults to 64MB)
max_payload: 10485760


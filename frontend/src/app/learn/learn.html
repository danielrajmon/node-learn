<div class="learn-container">
  <div class="card">
    <div *ngIf="error" class="error">{{ error }}</div>
    
    <div *ngIf="currentQuestion">
      <div class="question-header">
        <div class="topics">
          <span class="topic">{{ currentQuestion.topic }}</span>
        </div>
        <span class="category-badge" [class.practical]="currentQuestion.practical">
          {{ currentQuestion.practical ? 'Practical' : 'Theoretical' }}
        </span>
        <span class="difficulty" [class]="currentQuestion.difficulty">
          {{ currentQuestion.difficulty }}
        </span>
      </div>
      
      <h2 class="question" [innerHTML]="currentQuestion.question"></h2>
      
      <div class="button-group">
        <button 
          class="btn btn-primary" 
          [disabled]="!canShowAnswer"
          (click)="revealAnswer()">
          <span class="btn-text-full">Show Answer</span><span class="btn-text-short">Show</span>
        </button>
        
        <button 
          class="btn btn-secondary" 
          [disabled]="!canGoNext"
          (click)="nextQuestion()">
          <span class="btn-text-full">Next Question</span><span class="btn-text-short">Next</span>
        </button>
      </div>
      
      <div *ngIf="showAnswer && answerResult" class="answer-section">
        <div class="answer" [innerHTML]="answerResult.answer"></div>
      </div>
    </div>
  </div>
</div>

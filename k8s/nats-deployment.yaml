apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-config
  namespace: node-learn
data:
  nats.conf: |
    # NATS Server Configuration
    port: 4222
    http_port: 8222
    
    # Enable JetStream with simple file storage
    jetstream {
      store_dir: /data/nats
      max_memory_store: 256M
      max_file_store: 1G
    }

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nats-pvc
  namespace: node-learn
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: node-learn
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:latest
        command:
          - /nats-server
          - -c
          - /etc/nats/nats.conf
        ports:
        - name: client
          containerPort: 4222
          protocol: TCP
        - name: cluster
          containerPort: 6222
          protocol: TCP
        - name: http
          containerPort: 8222
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/nats
          readOnly: true
        - name: data
          mountPath: /data/nats
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: nats-config
      - name: data
        persistentVolumeClaim:
          claimName: nats-pvc
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: node-learn
  labels:
    app: nats
spec:
  type: ClusterIP
  selector:
    app: nats
  ports:
  - name: client
    port: 4222
    targetPort: 4222
    protocol: TCP
  - name: cluster
    port: 6222
    targetPort: 6222
    protocol: TCP
  - name: http
    port: 8222
    targetPort: 8222
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: nats-nodeport
  namespace: node-learn
  labels:
    app: nats
spec:
  type: NodePort
  selector:
    app: nats
  ports:
  - name: client
    port: 4222
    targetPort: 4222
    nodePort: 61222
    protocol: TCP
  - name: http
    port: 8222
    targetPort: 8222
    nodePort: 61223
    protocol: TCP

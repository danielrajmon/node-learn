apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-learn-ingress
  namespace: node-learn
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: node-learn-strip-api-auth@kubernetescrd
spec:
  tls:
  - hosts:
    - huvinas.myqnapcloud.com
    secretName: qnap-tls
  defaultBackend:
    service:
      name: frontend
      port:
        number: 80
  rules:
  - host: huvinas.myqnapcloud.com
    http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth
            port:
              number: 3001
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-api-auth
  namespace: node-learn
spec:
  stripPrefix:
    prefixes:
      - /api
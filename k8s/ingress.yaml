apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-learn-ingress
  namespace: node-learn
  annotations:
    # For Traefik (default K3s ingress controller)
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Uncomment the following for automatic TLS with cert-manager
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
  - host: node-learn.local  # Change this to your desired hostname or use your QNAP IP
    http:
      paths:
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000
      # Frontend routes (must be last to catch all other routes)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - node-learn.local
  #   secretName: node-learn-tls

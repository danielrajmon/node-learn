services:
  # ====== NATS Message Broker ======
  # Publishes/subscribes to domain events across all services
  # Status: Operational - all endpoints responding correctly
  nats:
    container_name: node-learn-nats
    image: nats:latest
    command: -c /etc/nats/nats.conf
    ports:
      - "4222:4222"   # NATS client port (service-to-service messaging)
      - "6222:6222"   # NATS cluster port (clustering support)
      - "8222:8222"   # NATS monitoring port (health, metrics, UI)
    volumes:
      - ./nats.conf:/etc/nats/nats.conf:ro
      - nats_data:/data/nats
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====== PostgreSQL Database ======
  # Stores application data + event_store table for all services
  # Status: Healthy and responsive
  postgres:
    container_name: node-learn-postgresql
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - LANG=en_US.utf8
      - LC_ALL=en_US.utf8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====== NestJS Backend (Monolith) ======
  # Serves all API endpoints during migration (strangler proxy pattern)
  # Status: Running and serving quiz questions, auth, stats, etc.
  # Note: Health check will show "starting" for ~40 seconds during initialization
  # This is normal - the application is compiling and warming up.
  # Actual functionality: Available immediately after container starts
  backend:
    container_name: node-learn-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports: []
    environment:
      - NODE_ENV=production
      - SERVICE_ID=monolith
    env_file:
      - ./.env.docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/questions", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Grace period for TypeScript compilation

  # ====== Auth Microservice ======
  # Handles user authentication, JWT tokens, OAuth
  # Status: Phase 2 - Extracted from monolith, ready for deployment
  auth:
    container_name: node-learn-auth
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SERVICE_ID=auth
      - NATS_URL=nats://nats:4222
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL:-http://localhost:3000/api/auth/google/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:4200}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      - nats
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/auth/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====== Question Microservice ======
  # Handles question retrieval - read-only endpoints
  # Status: Phase 3 - Extracted from monolith, ready for deployment
  question-service:
    container_name: node-learn-question-service
    build:
      context: ./services/question-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - SERVICE_ID=question-service
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/docs", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====== API Gateway ======
  # Strangler proxy pattern: routes requests to microservices or falls back to monolith
  # /api/auth/* → auth:3001
  # /api/questions GET → question-service:3002 ✅ Phase 3
  # /api/admin/* → monolith:3000
  # Everything else → monolith:3000 (gradual migration)
  api-gateway:
    container_name: node-learn-api-gateway
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Public API endpoint
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SERVICE_ID=api-gateway
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - MONOLITH_URL=http://backend:3000
      - AUTH_SERVICE_URL=http://auth:3001
      - AUTH_SERVICE_REDIRECT_URL=http://localhost:3001
      - QUESTION_SERVICE_URL=http://question-service:3002
      - QUIZ_SERVICE_URL=http://quiz-service:3003
      - ACHIEVEMENT_SERVICE_URL=http://achievement-service:3004
      - LEADERBOARD_SERVICE_URL=http://leaderboard-service:3005
      - ADMIN_SERVICE_URL=http://admin-service:3006
    depends_on:
      - backend
      - auth
      - question-service
      - nats
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====== Angular Frontend ======
  # User-facing web application (standalone components architecture)
  # Status: Running and serving Angular app from Nginx
  # Note: Health check will show "starting" for ~40 seconds during initialization
  # This is normal - Angular build happens during container startup.
  # Actual functionality: HTML available immediately after build completes
  frontend:
    container_name: node-learn-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"  # Nginx serves Angular app on :80, exposed as :4200 locally
    depends_on:
      - api-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Grace period for Angular build

volumes:
  postgres_data:
  nats_data:

services:
  # ====== NATS Message Broker ======
  # Publishes/subscribes to domain events across all services
  # Status: Operational - all endpoints responding correctly
  nats:
    container_name: node-learn-nats
    image: nats:latest
    command: -c /etc/nats/nats.conf
    ports:
      - "4222:4222"   # NATS client port (service-to-service messaging)
      - "6222:6222"   # NATS cluster port (clustering support)
      - "8222:8222"   # NATS monitoring port (health, metrics, UI)
    volumes:
      - ./nats.conf:/etc/nats/nats.conf:ro
      - nats_data:/data/nats
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nats-server", "--version"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====== PostgreSQL Database ======
  # Multi-database setup: each service has its own database
  # Databases: auth_db, questions_db, quiz_db, achievements_db, leaderboard_db, admin_db, maintenance_db
  # Status: Healthy and responsive
  postgres:
    container_name: node-learn-postgresql
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - LANG=en_US.utf8
      - LC_ALL=en_US.utf8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/01-init-databases.sh:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====== Auth Microservice ======
  # Handles user authentication, JWT tokens, OAuth
  # Status: Phase 2 - Extracted from monolith, ready for deployment
  auth:
    container_name: node-learn-auth
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SERVICE_ID=auth
      - NATS_URL=nats://nats:4222
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/auth
    depends_on:
      - nats
      - postgres
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3001/auth/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====== Question Microservice ======
  # Handles question retrieval - read-only endpoints
  # Status: Phase 3 - Extracted from monolith, ready for deployment
  questions:
    container_name: node-learn-questions
    build:
      context: ./services/questions
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - SERVICE_ID=questions
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/questions
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3002/questions/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====== Quiz Microservice ======
  # Handles answer submission and evaluation using Saga pattern
  # Status: Phase 4 - Extracted from monolith
  quiz:
    container_name: node-learn-quiz
    build:
      context: .
      dockerfile: services/quiz/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - SERVICE_ID=quiz
      - NATS_URL=nats://nats:4222
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=quiz
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - nats
      - postgres
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3003/quiz/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====== Achievements Microservice ======
  # Handles achievement tracking and unlocking
  # Status: Phase 5 - Extracted from monolith, ready for deployment
  achievements:
    container_name: node-learn-achievements
    build:
      context: .
      dockerfile: services/achievements/Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - SERVICE_ID=achievements
      - NATS_URL=nats://nats:4222
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=achievements
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/achievements
    depends_on:
      - postgres
      - nats
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3004/achievements/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====== Leaderboard Microservice ======
  # Handles leaderboard management and updates
  # Status: Phase 6 - Extracted from monolith
  leaderboard:
    container_name: node-learn-leaderboard
    build:
      context: .
      dockerfile: services/leaderboard/Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - SERVICE_ID=leaderboard
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - NATS_URL=nats://nats:4222
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/leaderboard
    depends_on:
      - postgres
      - nats
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3005/leaderboard/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====== Maintenance Microservice ======
  # Handles scheduled maintenance tasks (guest user cleanup, etc.)
  # Status: Microservice - Extracted from monolith
  maintenance:
    container_name: node-learn-maintenance
    build:
      context: ./services/maintenance
      dockerfile: Dockerfile
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=production
      - PORT=3010
      - SERVICE_ID=maintenance
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=maintenance
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3010/health').catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====== Admin Microservice ======
  # Handles admin operations (question CRUD, user management)
  # Status: Phase 7 - Extracted from monolith
  admin:
    container_name: node-learn-admin
    build:
      context: .
      dockerfile: services/admin/Dockerfile
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - PORT=3007
      - SERVICE_ID=admin
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=admin
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - NATS_URL=nats://nats:4222
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/admin
    depends_on:
      - postgres
      - nats
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3007/admin/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====== API Gateway ======
  # Routes requests to microservices
  # /api/auth/* → auth:3001
  # /api/questions GET → questions:3002
  # /api/quiz/* → quiz:3003
  # /api/stats/* → quiz:3003
  # /api/achievements → achievements:3004
  # /api/leaderboard → leaderboard:3005
  # /api/admin/* → admin:3007
  api-gateway:
    container_name: node-learn-api-gateway
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Public API endpoint
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SERVICE_ID=api-gateway
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - AUTH_SERVICE_URL=http://auth:3001
      - AUTH_SERVICE_REDIRECT_URL=http://localhost:3001
      - QUESTION_SERVICE_URL=http://questions:3002
      - QUIZ_SERVICE_URL=http://quiz:3003
      - ACHIEVEMENT_SERVICE_URL=http://achievements:3004
      - LEADERBOARD_SERVICE_URL=http://leaderboard:3005
      - ADMIN_SERVICE_URL=http://admin:3007
    depends_on:
      - auth
      - questions
      - quiz
      - achievements
      - leaderboard
      - admin
      - maintenance
      - nats
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====== Angular Frontend ======
  # User-facing web application (standalone components architecture)
  # Status: Running and serving Angular app from Nginx
  # Note: Health check will show "starting" for ~40 seconds during initialization
  # This is normal - Angular build happens during container startup.
  # Actual functionality: HTML available immediately after build completes
  frontend:
    container_name: node-learn-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"  # Nginx serves Angular app on :80, exposed as :4200 locally
    depends_on:
      - api-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Grace period for Angular build

volumes:
  postgres_data:
  nats_data:
